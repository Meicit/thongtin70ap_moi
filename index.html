<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin Ấp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .container { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
    .info, .map, .nhansu { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 500px; border-radius: 12px; border: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #mapLink { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007BFF; color: white; text-decoration: none; border-radius: 8px; }
    #mapLink:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Thông tin Ấp</h1>

  <label for="apSelect">Chọn Ấp: </label>
  <select id="apSelect"></select>

  <div class="container">
    <div class="info">
      <h2>📋 Thông tin Ấp</h2>
      <p><strong>Tên Ấp:</strong> <span id="tenAp"></span></p>
      <p><strong>Diện tích:</strong> <span id="dienTich"></span></p>
      <p><strong>Dân số:</strong> <span id="danSo"></span></p>
      <p><strong>Địa chỉ:</strong> <span id="diaChi"></span></p>
      <a id="mapLink" href="#" target="_blank">📍 Xem đường đi</a>
    </div>

    <div class="map">
      <h2>🗺️ Bản đồ Ấp</h2>
      <iframe id="apMap"></iframe>
    </div>
  </div>

  <div class="nhansu">
    <h2>👥 Nhân sự Ấp</h2>
    <table id="nhansuTable">
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Chức vụ</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let dataAp = [];

    // Load file JSON thông tin Ấp
    fetch("thongtin_ap.json")
      .then(res => res.json())
      .then(data => {
        dataAp = data;
        const select = document.getElementById("apSelect");

        data.forEach((ap, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = ap.TenAp;
          select.appendChild(option);
        });

        // hiển thị Ấp đầu tiên
        if (data.length > 0) updateAp(0);
      });

    document.getElementById("apSelect").addEventListener("change", (e) => {
      updateAp(e.target.value);
    });

    function updateAp(index) {
      const ap = dataAp[index];
      if (!ap) return;

      // cập nhật thông tin
      document.getElementById("tenAp").textContent = ap.TenAp;
      document.getElementById("dienTich").textContent = ap.DienTich;
      document.getElementById("danSo").textContent = ap.DanSo;
      document.getElementById("diaChi").textContent = ap.DiaChi;

      // cập nhật link Google Maps
      document.getElementById("mapLink").href = ap.GoogleMap;

      // cập nhật bản đồ PDF
      document.getElementById("apMap").src = `${ap.MapFile}#toolbar=0&navpanes=0&scrollbar=0`;

      // load nhân sự từ Excel
      loadNhanSu(ap.ExcelNhanSu);
    }

    function loadNhanSu(file) {
      fetch(file)
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          const tbody = document.querySelector("#nhansuTable tbody");
          tbody.innerHTML = "";

          json.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.HoTen || ""}</td>
              <td>${row.ChucVu || ""}</td>
              <td>${row.SoDienThoai || ""}</td>
              <td>${row.DiaChi || ""}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
  </script>
</body>
</html>
